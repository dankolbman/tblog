<div class="col s12 m6">
  <div class="card">
    <div class="card-content white-text">
      <a class="card-title truncate" href="{{ url_for('user.post', id=post.id) }}">
      {{ post.title }}
      </a>
      On {{ post.timestamp.strftime('%B %d, %Y -  %I:%M %p') }}
      <p class="truncate">{{ post.body }}</p>
    </div>
  </div>
</div>
